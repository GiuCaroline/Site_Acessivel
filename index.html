<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>HEG Libras</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button id="libras">
      <img src="imagens/libras.png" class="icone" title="Ferramenta Libras" />
    </button>
    <button id="aumentar-texto">
      <img
        src="imagens/a_mais.png"
        class="icone"
        title="Ferramenta aumentar texto"
      />
    </button>
    <button id="diminuir-texto">
      <img
        src="imagens/a_menos.png"
        class="icone"
        title="Ferramenta diminuir texto"
      />
    </button>
    <button id="alternar-contraste">
      <img
        src="imagens/alto_contraste.png"
        class="icone"
        title="Ferramenta alto contraste"
      />
    </button>
    <button id="preto-e-branco">
      <img
        src="imagens/preto_e_branco.png"
        class="icone"
        title="Ferramenta preto e branco"
      />
    </button>
    <button id="comando-de-voz">
      <img
        src="imagens/voz.png"
        class="icone"
        title="Ferramenta comando de voz"
      />
    </button>

	<h1>Testando ferramentas ACD</h1>
	<img src="imagens/teste.jpeg">

    <!--PLUGIN V LIBRA-->
    <div vw class="enabled">
      <div vw-access-button class="active"></div>
      <div vw-plugin-wrapper>
        <div class="vw-plugin-top-wrapper"></div>
      </div>
    </div>

	<script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script src="script.js"></script>
  </body>
</html>
